<!DOCTYPE html>
<html>
<head>
    <title>Replit-Asian-Paints</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            justify-content: center;
            gap: 10px;
        }
        .grid-item {
            border: 2px solid black;
            font-size: x-large;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            margin: 10px;
        }
        .action {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Updated grid container id -->
    <div id="grid-container" class="container">
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
    </div>

    <!-- Form for user input -->
    <form class="action" id="form">
        <label for="block_id">Block ID:</label>
        <input type="text" id="block_id" required>

        <label for="colour_id">Enter Colour:</label>
        <input type="text" id="colour_id" required>

        <input type="submit" value="Submit" id="change_button">
        <input type="reset" value="Reset" id="Reset">
    </form>

    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", addColour);

        // Add colour to selected box
        function addColour(e) {
            e.preventDefault();
            const selectedBox = document.getElementById("block_id").value;
            const selectedColour = document.getElementById("colour_id").value;

            if (parseInt(selectedBox) > 0 && parseInt(selectedBox) < 10) {
                removeBackGroundColour(); // remove old colors

                const appliedBox = document.getElementById(selectedBox);
                appliedBox.style.backgroundColor = selectedColour;
            } else {
                alert("Enter a valid block number between 1 and 9");
            }
        }

        // Remove all background colours
        const boxes = document.querySelectorAll(".grid-item");
        function removeBackGroundColour() {
            for (box of boxes) {
                box.style.backgroundColor = "transparent";
            }
        }

        // Reset event
        form.addEventListener("reset", removeBackGroundColour);
    </script>
</body>
</html>
